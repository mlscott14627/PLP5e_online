<script>
function tocLine(tablet, star, sec, title) {
    rtn = "<tr><td>";
    if (tablet) {
        rtn += "<img src=\"images/tablet_black.gif\">";
    }
    rtn += "<td>";
    if (star) {
        rtn += "<img src=\"images/star.gif\">";
    }
    rtn += "<td>";
    level = (sec.match(/\./g) || []).length;
    if (level == 0) {               // chapter
        rtn += `<b>${sec}&nbsp;&nbsp;<td colspan=3><b>${title}</b>`;
    } else if (level == 1) {        // section
        rtn += `<td>${sec}&nbsp;&nbsp;<td colspan=2>${title}`;
    } else if (level == 2) {        // subsection
        rtn += `<td><td>${sec}&nbsp;&nbsp;<td>${title}`;
    }
    return rtn;
}
